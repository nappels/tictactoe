<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>  
  <style>
    body {
      color: #444;
      text-align: center;
    }
    table {
      margin: 0 auto;
    }
    table tr td {
      height: 50px;
      width: 50px;
      vertical-align: middle;
      text-align: center;
      border:1px solid #444;
      cursor:pointer;
    }
  </style>
</head>

<body>
  
  <h1>Tic Tac Toe</h1>

  <table id="board">
    <tr>
      <td id="8"></td>
      <td id="1"></td>
      <td id="6"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="5"></td>
      <td id="7"></td>
    </tr>
    <tr>
      <td id="4"></td>
      <td id="9"></td>
      <td id="2"></td>
    </tr>
  </table>

<script src="main.js"></script>
  
</body>
</html>
